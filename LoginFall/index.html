<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Fall</title>
</head>

<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="images/leaf_01.png" alt=""></div>
                <div><img src="images/leaf_02.png" alt=""></div>
                <div><img src="images/leaf_03.png" alt=""></div>
                <div><img src="images/leaf_04.png" alt=""></div>
                <div><img src="images/leaf_01.png" alt=""></div>
                <div><img src="images/leaf_02.png" alt=""></div>
                <div><img src="images/leaf_03.png" alt=""></div>
                <div><img src="images/leaf_04.png" alt=""></div>
            </div>
        </div>

        <img src="images/bg.jpg" class="bg" alt="">
        <img src="images/girl.png" class="girl" alt="">
        <img src="images/trees.png" class="trees" alt="">

        <div class="login">
            <h2>Login</h2>
            <div class="inputBox">
                <input type="text" placeholder="Nome">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Senha">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="group">
                <a href="#">Esqueci a senha</a>
                <a href="#">Entrar</a>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>

</html>
